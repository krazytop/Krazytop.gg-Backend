server:
  port: 8080
spring:
  security:
    user:
      name: krazytop
      password: password
  data:
    mongodb:
      tft:
        uri: ${MONGO_DATABASE_URL}TeamfightTactics
      lol:
        uri: ${MONGO_DATABASE_URL}LeagueOfLegends
      riot:
        uri: ${MONGO_DATABASE_URL}Riot
