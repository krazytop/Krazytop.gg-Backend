name: Build Java Project with Maven and Generate JAR

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-jar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 20
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: krazytop-back
          path: target/krazytop-back-1.0-SNAPSHOT.jar
          retention-days: 28
